    <script>
      //inheritance
        class Shape {
          area() {
            return 0;
          }
          perimeter() {
            return 0;
          }
          toString() {
            return Object.getPrototypeOf(this).constructor.name;
          }
        }
        
        class Circle extends Shape {
          constructor(r) {
            super();
            this.radius = r;
          }
        
          area() {
            return Math.PI * this.radius ** 2;
          }
        
          perimeter() {
            return Math.PI * this.radius * 2;
          }
        }
        
        class Rectangle extends Shape {
          constructor(w, h) {
            super();
            this.width = w;
            this.height = h;
          }
        
          area() {
            return this.width * this.height;
          }
          perimeter() {
            return 2 * (this.width + this.height);
          }
        }
        
        function cumulateShapes(shapes) {
          return shapes.reduce((sum, shape) => {
            if (shape instanceof Shape) {
              console.log(`Shape: ${shape.toString()} - area: ${shape.area()}`);
              console.log(
                `Shape: ${shape.toString()} - perimeter: ${shape.perimeter()}`
              );
              return sum + shape.area();
            }
            throw Error("Bad argument shape.");
          }, 0);
        }
        
        const shapes = [new Circle(3), new Rectangle(2, 3)];
        
        console.log(cumulateShapes(shapes));
        
        </script>
        <h2>JavaScript Class Inheritance</h2>
        
        <p>Use the "extends" keyword to inherit all methods from another class.</p>
        <p>Use the "super" method to call the parent's constructor function.</p>
        
        <p id="demo"></p>
        
        <script>
        class Car {
          constructor(brand) {
            this.carname = brand;
          }
          present() {
            return 'I have a ' + this.carname;
          }
        }
        
        class Model extends Car {
          constructor(brand, mod) {
            super(brand);
            this.model = mod;
          }
          show() {
            return this.present() + ', it is a ' + this.model;
          }
        }
        
        let myCar = new Model("Ford", "Mustang");
        document.getElementById("demo").innerHTML = myCar.show(); 
        </script>
