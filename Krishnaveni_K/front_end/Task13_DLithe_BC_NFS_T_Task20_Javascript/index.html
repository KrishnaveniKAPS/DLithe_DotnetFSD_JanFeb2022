<script>//abstract class
 function Student()
{
	this.Name="Name";
	throw new Error("You cannot create an instance of Abstract Class");
}
Student.prototype.print=function()
{
	return "Student is: "+this.Name;
}
function KG(Name)
{
	this.Name=Name;
}
KG.prototype=Object.create(Student.prototype);
var kg=new KG("john");
document.writeln(kg.print());

    <script>
                
  function displaySum() {
  // if no argument        
  if (arguments.length == 0) {
    console.log('No argument is passed.');
  }

  // if only one argument 
  else if (arguments.length == 1) {
    console.log('You have to pass at least two arugments to perform addition.');
  }

  // multiple arguments
  else {
    let sum = 0;
    let length = arguments.length;
    for (var i = 0; i < length; i++) {
      sum = sum + arguments[i];
    }
    console.log("Sum is " + sum);
  }
}

displaySum(); 
</script>

<script>
  //Creating a constructor function
   function Vehicle()
  {
      this.vehicleName="vehicleName";
      throw new Error("You cannot create an instance of Abstract Class");
  }

Vehicle.prototype.display=function()
  {
      return "Vehicle is: "+this.vehicleName;

 //Creating a constructor function

      this.vehicleName=vehicleName;

<script>//polymorphism overriden
 var math = function () {}
 math.prototype.select = function()
  {
     return "OPERATIONS"
  }
var add = function() {}
//  overridden display new string 
  add.prototype = Object.create(math.prototype);
  add.prototype.select = function()           
   {                                                        
     return "Add";
  }
 var sub = function() {}
 //overridden display new string
  sub.prototype = Object.create(math.prototype); 
  sub.prototype.select = function()                              
  {
     return "Sub";
  }
var mul = function() {}
//  parent property

sub.prototype = Object.create(math.prototype); 
  sub.prototype.select = function()                              
  {
    return "Mul";
  }
  var mul = function() {}

 mul.prototype = Object.create(math.prototype);  
 var maths = [new math(), new add(), new sub(), new mul()];
 maths.forEach(function(math)
  {
   document.write(math.select());
   document.write("</br>");
  });
</script>
